name: Docker Image CI

on: [push]

jobs:

  buildAndPush:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - uses: mr-smithers-excellent/docker-build-push@v2
      with:
        image: docker-connectiq
        tag: $(date +%s)
        registry: docker.pkg.github.com/piccobit/docker-connectiq
        name: Build the Docker image
        buildArgs: VERSION=3.1.6-2019-10-23-2de4665c6
        
